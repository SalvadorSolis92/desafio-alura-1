<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto Salvador Solis</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="app.js"></script>
</head>
<body>
  <div class="row justify-content-center">
    <h1 id="titulo-pagina">ENCRIPTADOR DE TEXTO</h1>
  </div>
  <div class="row">
    <div class="col-md-6 m-2">
      <div class="mb-3">
        <textarea class="form-control m-2" id="inputText" placeholder="Introduce el texto aquÃ­" rows="10"></textarea>
      </div>
      <div class="mb-3 m-2">
        <button type="button" class="btn-encript" onclick="encriptar()">Encriptar</button>
        <button type="button" class="btn-desencript" onclick="desencriptar()">Desencriptar</button>
      </div>
    </div>

    <!-- Respuestas de interaccion -->
    <div class="col-md-5 m-2">
      <div class="f-resp" id="contenedor-respuesta">
        <p class="m-2 outputText f-resp" id="outputText"></p>
        <div class="f-resp" id="div-copiar">
          <button type="button" class="btn-desencript" onclick="copiar()">Copiar</button>
        </div>
      </div>
      <div class="mb-3">
        <img id="imagen1" src="1.png" style="display: none;">
      </div>
      <div class="mb-3">
        <img id="imagen2" src="2.png">
      </div>
    </div>
  </div>
</body>
</html>
